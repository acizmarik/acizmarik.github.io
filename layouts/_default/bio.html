{{ define "main" }}
<div class="columns">
    <div class="column is-7">
        <section class="section">
            {{ .Content }}
        </section>
    </div>

    <div class="column is-5">
        <section class="section">
            <h1 class="has-text-centered">{{ .Site.Params.Bio.Header.Title }}</h1>
            </br>

            <div class="has-text-centered pb-5">
                <figure class="image is-128x128 is-inline-block">
                    <img class="is-rounded" src="{{ .Site.Params.Bio.Header.Photo }}">
                </figure>
            </div>

            {{ range sort .Site.Params.Bio.Tags ".Weight" }}
                <span class="icon"> <i class="{{ .Css }}"></i></span>
                {{ if .Link }}
                    <a href="{{ .Link }}">{{ .Text }}</a>
                {{ else }}
                    {{ .Text }}
                {{ end }}
                </br>
            {{ end }}

            <h2>Contact</h2>

            <p>
                {{ .Site.Params.Bio.Texts.Description | markdownify }}
            </p>

        </section>
    </div>
</div>
{{ end }}
